<!DOCTYPE html>
<html lang="en">

<head>
    <title>Management</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=vietnamese" rel="stylesheet">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>

<body>


    <div class="container-contact100">

        <div class="wrap-contact100">
            <form class="contact100-form">
                <span class="contact100-form-title">
					Quản lý nhân viên
				</span>

                <div class="row mb-1">
                    <div class="col-md-6 validation-wrap">
                        <div class="wrap-input100 col-md-12">
                            <input id="fname-field" class="input100" type="text" placeholder="Họ">
                            <span class="focus-input100"></span>
                        </div>
                        <span id="fname-validation" class="validation-warning"></span>

                    </div>
                    <div class="col-md-6 validation-wrap">
                        <div class="wrap-input100 col-md-12">
                            <input id="lname-field" class="input100" type="text" placeholder="Tên">
                            <span class="focus-input100"></span>
                        </div>
                        <span id="lname-validation" class="validation-warning"></span>
                    </div>
                </div>

                <div class="validation-wrap">
                    <div class="wrap-input100">
                        <input id="id-num-field" class="input100" type="text" placeholder="Mã số nhân viên">
                        <span class="focus-input100"></span>
                    </div>
                    <span id="id-number-validation" class="validation-warning long-validation"></span>
                </div>

                <div class="validation-wrap select-wrap">
                    <select id="role-field" id="role">
                                <option>Chọn chức vụ</option>
                                <option>Sếp</option>
                                <option>Trưởng phòng</option>
                                <option>Nhân viên</option>
                    </select>
                    <span id="role-validation" class="validation-warning"></span>
                </div>


                <div class="wrap-input100">
                    <div class="row">
                        <span id="startedDay">Ngày làm :</span>
                        <input type="date" id="datepicker" class="input100">
                    </div>
                    <span class="focus-input100"></span>
                </div>


                <div class="container-contact100-form-btn">
                    <input id="add-employee-btn" type="button" value="Thêm nhân viên" class="contact100-form-btn">
                </div>
            </form>

            <div class="contact100-more">
                @2018 | Employee Management System.
            </div>
        </div>
    </div>


    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
